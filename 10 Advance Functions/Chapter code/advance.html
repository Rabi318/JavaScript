<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Function</title>
</head>
<body>
  

  <script>
    //Function in javaScript are first-class citizens; they can be assigned to variables.
    let sum = function(num1, num2){
      return num1+num2;
    };
    // console.log(sum(1,2));

    //Can be passed as arguments to other functions.
    let sumThreeNumbers=function(num1,num2,num3,sumTwoNumbers){
      let sum1=sumTwoNumbers(num1,num2);
      return sumTwoNumbers(sum1,num3);
    }
    console.log(sumThreeNumbers(1,2,3,sum));

    //Invoked using() after the function name or variable.
    //console.log(myfucntion); and typeof myfunction will both indicate it's a functions.
    console.log(sumThreeNumbers);
    console.log(typeof sumThreeNumbers);

  </script>
</body>
</html>
