<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listener</title>
</head>
<body>
  <button id="my-btn">Click Me</button>
  <script>
    //Using querySelector to attach listenrs.
     let button=document.querySelector('#my-btn');
     let behaviour=event => console.log('I am clicked');
     button.addEventListener('click',behaviour);

     //Multiple Listeners: We can add Mote than one.
     let printDate= event => console.log(new Date());
     button.addEventListener('click', printDate);

     //removeEventListener('event',functionVariable)
     button.removeEventListener('click',behaviour);
  </script>
  
</body>
</html>
