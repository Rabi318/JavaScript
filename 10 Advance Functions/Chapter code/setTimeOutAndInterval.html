<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout and setInterval</title>
</head>
<body>
  
  <script>
    //setTimeout runs once; setInterval runs repeatedly

    let alarm=() => {
      console.log('Subha ho Gaya, uth jao.');
    };
    //setTimeout(alarm,2000);
    let intervalId=setInterval(alarm,1000);
    setTimeout(()=> clearInterval(intervalId),5000);
  </script>
</body>
</html>
