<!DOCTYPE html>
<html lang="en">
<head>
  <title>If-alternatives</title>
</head>
<body>
  <script>
    let age=32;

    //Ternary Operator or Quick one-line if-else
    let result=age > 18 ? 'Adult':'Kid';
    console.log(result);

    //Grad Operator, Use when a fallback value is needed.if the age1 is zero or not defined then it will be show 18
    let age1=32;
    let finalAge= age1 || 18;
    console.log(finalAge);

    //Default Operator used when we want to consider only null and undefined as falsy
  </script>
  
</body>
</html>
