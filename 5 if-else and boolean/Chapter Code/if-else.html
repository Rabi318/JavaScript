<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if-else</title>
</head>
<body>



  <script>
    console.log("Checking if you can drive");
    let age=21;
    if(age > 65){
      console.log("Ask someone to drive");
    }else if(age > 18){
      console.log("You can drive");
    }else{
      console.log("Use a bicycle");
    }
  </script>
  
</body>
</html>
