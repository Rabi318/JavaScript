<body>
  

  <script>
    let age=66;

    // AND operator  , if  block will be execute when both the conditons are true. Output will be true
    // if(age >= 18 && age < 65){
    //   console.log('You can Drive');
    // }else{
    //   console.log(`You can't Drive`);

    //OR operator, if block will be execute when out of two conditions one is true. Output will be true
    if(age < 18 || age > 65){

    }else{
      console.log("You can drive");
    }
  </script>
