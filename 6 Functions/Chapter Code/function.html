    //return statement will assign to a variable and print the variable
    function generateRandomMove(){
      let random=Math.random();
      let randomMove=random*3;
      return randomMove;
    }
    let randomMove=generateRandomMove();
    console.log(randomMove);
    console.log(randomMove);
    console.log(generateRandomMove());


    //return statement will terminate the functions
    function determineDriveStatus(){
      let age=21;
      if(age === undefined){
        return 'Enter a valid Age';
      }
      
      if(age > 18){
        return 'You can drive';
      }else{
        return'Use a Bicycle';
      }
      
    }
    console.log(determineDriveStatus());

    //Default value assigning to a function. In the time of calling a function if we can't gave any value it pass the Pyaare name as default.
