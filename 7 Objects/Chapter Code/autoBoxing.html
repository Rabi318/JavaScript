<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoBoxing</title>
</head>
<body>
  <script>
    //Automatic conversion of primitves to objects.
    //Allows properties and methods to be used on primitives.
    //Example: String have properties and methods like length,toUpperCase,etc.

    console.log('Rabinarayan'.length);
    console.log('Rabinarayan'.toUpperCase());
    console.log('rns is a good boy'.replace('rns','rabi'));
  </script>
  
</body>
</html>
