<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mynthra Bag</title>
  <style>
    .add-btn{
      background-color: lightgreen;
      color: black;
      border: none;
      border-radius: 10px;
      padding: 5px 15px;
    }
    .wish-btn{
      padding: 5px 35px;
      border: 2px solid black;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <button class="add-btn" onclick="q++;document.querySelector('#cart-summary').innerText=`Your Bag has ${q} items`">Add to Bag</button>
  <button class="wish-btn" onclick="q--;document.querySelector('#cart-summary').innerText=`Your Bag has ${q} items`">Move To Wishlist</button>
  <button class="add-btn" onclick="q+=2;document.querySelector('#cart-summary').innerText=`Your Bag has ${q} items`">Add 1+1 sale item</button>
  <h1 id="cart-summary">Your Bag has 0 items</h1>


  <script>

  </script>
</body>
